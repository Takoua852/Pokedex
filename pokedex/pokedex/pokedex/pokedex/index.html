<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="CardBackground.css">
    <script src="script.js"></script>
</head>


<body onload="init()">
    <div class="big-container">

        <form >
            <div class="pseudo-search" id="search">
                <input type="text" placeholder="Search Pokemon..." autofocus required id="inputfeld" style="color:white; font-size: 20px;" onkeyup="SearchPokemon()">
                <button class="fa fa-search" type="submit"><img src="img/pokeball.png" style="width:30px;"></button>
            </div>
        </form>
        <div id="Pokemon-Card"></div>
        <button class="bg-success loadbutton" onclick="loadMore()" id="loadButton">Load</button>
    </div>
</body>
</html>
